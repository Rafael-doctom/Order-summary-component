<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <div class="container">
    <div class="content">
      <img class="imageHero" src="assets/images/illustration-hero.svg" alt="image Hero">

      <div class="contentPayment">
        <h1 class="title">
          Order Summary
        </h1>
        <p class="describe">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="plans">
          <div class="plan">
            <span class="titlePlan">Annual Plan</span>
            <span class="value">
              $59.99/year
            </span>
          </div>
          <span class="change">
            Change
          </span>
        </div>
        <div class="completed">
          <button class="payment">
            Proceed to Payment
          </button>
          <span class="cancel">
            Cancel Order
          </span>
        </div>
      </div>

    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
